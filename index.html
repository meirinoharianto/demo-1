<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimalist SPA Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Arial', sans-serif;
    }
    .hidden {
      display: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #343a40;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #495057;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 260px;
      padding: 20px;
    }
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #343a40;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-menu a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }
    .bottom-menu a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form onsubmit="login(event)">
          <input type="text" id="username" class="form-control mb-3" placeholder="Username" required />
          <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
          <button class="btn btn-primary w-100" type="submit">Masuk</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Dashboard Area -->
  <div id="app" class="hidden">
    <div class="sidebar">
      <a href="#" onclick="showPage('dashboard')">Beranda</a>
      <a href="#" onclick="showPage('form')">Formulir</a>
      <a href="#" onclick="showPage('report')">Laporan</a>
      <a href="#" onclick="logout()">Keluar</a>
    </div>

    <div class="content">
      <!-- Dashboard -->
      <div id="dashboardPage">
        <h1>Selamat Datang!</h1>
        <p>Ini adalah dasbor utama aplikasi Anda.</p>
      </div>

      <!-- Form Page -->
      <div id="formPage" class="hidden">
        <h2>Formulir Input Data</h2>
       <form onsubmit="submitForm(event)">
  <input type="text" class="form-control mb-2" id="wo" placeholder="No WO" required />
  <input type="text" class="form-control mb-2" id="tiket" placeholder="Nomor Tiket" required />
  <input type="datetime-local" class="form-control mb-2" id="tglLaporan" required />
  <input type="text" class="form-control mb-2" id="inet" placeholder="Nomor Inet" />
  <input type="text" class="form-control mb-2" id="kategori" placeholder="Kategori Pelanggan" />
  <input type="text" class="form-control mb-2" id="nama" placeholder="Nama Pelanggan" />
  <textarea class="form-control mb-2" id="alamat" placeholder="Alamat"></textarea>
  <input type="text" class="form-control mb-2" id="hp" placeholder="No HP" />
  <textarea class="form-control mb-2" id="keluhan" placeholder="Keluhan"></textarea>
  <input type="text" class="form-control mb-2" id="status" placeholder="Status" />
  <input type="text" class="form-control mb-2" id="ttr" placeholder="TTR" />
  <input type="datetime-local" class="form-control mb-2" id="pickup" placeholder="Pickup Time" />
  <input type="datetime-local" class="form-control mb-2" id="completed" placeholder="Completed Time" />
  <textarea class="form-control mb-2" id="keterangan" placeholder="Keterangan"></textarea>
  <input type="text" class="form-control mb-3" id="teknisi" placeholder="Nama Teknisi" />
  <button type="submit" class="btn btn-success">Simpan</button>
</form>

      </div>

      <!-- Report Page -->
      <div id="reportPage" class="hidden">
        <h2>Laporan Data</h2>
        <table class="table table-bordered">
          <thead class="table-dark">
  <tr>
    <th>No</th>
    <th>WO</th>
    <th>Tiket</th>
    <th>Laporan</th>
    <th>Inet</th>
    <th>Kategori</th>
    <th>Nama</th>
    <th>Alamat</th>
    <th>HP</th>
    <th>Keluhan</th>
    <th>Status</th>
    <th>TTR</th>
    <th>Pickup</th>
    <th>Completed</th>
    <th>Keterangan</th>
    <th>Teknisi</th>
  </tr>
</thead>

          <tbody id="reportTable">
            <!-- data rows here -->
          </tbody>
        </table>
      </div>

      <!-- Detail Page -->
<div id="detailPage" class="hidden">
  <h2>Detail WO</h2>
  <div id="detailContent" class="mb-3"></div>
  <button class="btn btn-warning me-2" onclick="backToHO()">Back to HO</button>
  <button class="btn btn-success" onclick="markCompleted()">Completed</button>
</div>

    </div>

    <!-- Bottom Menu -->
    <div class="bottom-menu">
      <a href="#" onclick="showPage('dashboard')"><i class="fas fa-home"></i></a>
      <a href="#" onclick="showPage('form')"><i class="fas fa-plus"></i></a>
      <a href="#" onclick="showPage('report')"><i class="fas fa-list"></i></a>
    </div>
  </div>

  <script>
    let dataList = [];

    let currentUser = '';
let currentRole = '';

function login(e) {
  e.preventDefault();
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  // Simulasi role
  if (user === "admin" && pass === "admin") {
    currentUser = "admin";
    currentRole = "admin";
  } else if (user === "teknisi" && pass === "teknisi") {
    currentUser = "teknisi";
    currentRole = "teknisi";
  } else {
    alert("Username atau password salah!");
    return;
  }

  document.getElementById("loginPage").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");

  // Admin ke dashboard, teknisi ke report list
  if (currentRole === "admin") {
    showPage('dashboard');
  } else {
    showPage('report');
    // Sembunyikan menu lain
    document.querySelectorAll('.sidebar a, .bottom-menu a').forEach(a => {
      if (!a.innerHTML.includes("Laporan")) {
        a.style.display = "none";
      }
    });
  }
}


    function logout() {
      document.getElementById("app").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
    }

    function showPage(page) {
  ['dashboardPage', 'formPage', 'reportPage', 'detailPage'].forEach(id =>
    document.getElementById(id).classList.add('hidden')
  );
  document.getElementById(page + 'Page').classList.remove('hidden');
  if (page === 'report') renderReport();
}


   function submitForm(e) {
  e.preventDefault();
  const data = {
    wo: document.getElementById('wo').value,
    tiket: document.getElementById('tiket').value,
    tglLaporan: document.getElementById('tglLaporan').value,
    inet: document.getElementById('inet').value,
    kategori: document.getElementById('kategori').value,
    nama: document.getElementById('nama').value,
    alamat: document.getElementById('alamat').value,
    hp: document.getElementById('hp').value,
    keluhan: document.getElementById('keluhan').value,
    status: document.getElementById('status').value,
    ttr: document.getElementById('ttr').value,
    pickup: document.getElementById('pickup').value,
    completed: document.getElementById('completed').value,
    keterangan: document.getElementById('keterangan').value,
    teknisi: document.getElementById('teknisi').value
  };
  dataList.push(data);
  document.querySelector('form').reset();
  alert("Data berhasil disimpan!");
  showPage('report');
}


    function renderReport() {
  const table = document.getElementById('reportTable');
  table.innerHTML = '';
  dataList.forEach((d, i) => {
    table.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${d.wo}</td>
        <td>${d.tiket}</td>
        <td>${d.tglLaporan}</td>
        <td>${d.inet}</td>
        <td>${d.kategori}</td>
        <td>${d.nama}</td>
        <td>${d.alamat}</td>
        <td>${d.hp}</td>
        <td>${d.keluhan}</td>
        <td>${d.status}</td>
        <td>${d.ttr}</td>
        <td>${d.pickup}</td>
        <td>${d.completed}</td>
        <td>${d.keterangan}</td>
        <td>${d.teknisi}</td>
        <td><button class="btn btn-sm btn-primary" onclick="showDetail(${i})">Lihat Detail</button></td>
      </tr>
    `;
  });
}

let selectedIndex = -1;

function showDetail(index) {
  selectedIndex = index;
  const d = dataList[index];

  let actionButtons = '';

  if (d.status === "Picked Up") {
    actionButtons = `
      <button class="btn btn-warning me-2" onclick="backToHO()">Back to HO</button>
      <button class="btn btn-success" onclick="markCompleted()">Completed</button>
    `;
  } else if (d.status === "Completed" || d.status === "Back to HO") {
    actionButtons = `<span class="badge bg-secondary">Status: ${d.status}</span>`;
  } else {
    actionButtons = `<button class="btn btn-primary" onclick="markPickedUp()">Pickup</button>`;
  }

  document.getElementById("detailContent").innerHTML = `
    <p><strong>No WO:</strong> ${d.wo}</p>
    <p><strong>Nomor Tiket:</strong> ${d.tiket}</p>
    <p><strong>Tanggal Laporan:</strong> ${d.tglLaporan}</p>
    <p><strong>Nama:</strong> ${d.nama}</p>
    <p><strong>Alamat:</strong> ${d.alamat}</p>
    <p><strong>Keluhan:</strong> ${d.keluhan}</p>
    <p><strong>Status:</strong> ${d.status}</p>
    <div class="mt-3">${actionButtons}</div>
  `;
  showPage('detail');
}


function backToHO() {
  alert("Mengirim kembali ke HO...");
  // contoh update status
  dataList[selectedIndex].status = "Back to HO";
  showPage('report');
}

function markCompleted() {
  alert("Menandai sebagai selesai...");
  dataList[selectedIndex].status = "Completed";
  dataList[selectedIndex].completed = new Date().toISOString().slice(0, 16);
  showPage('report');
}

    function markPickedUp() {
  dataList[selectedIndex].status = "Picked Up";
  dataList[selectedIndex].pickup = new Date().toISOString().slice(0, 16);
  alert("WO diambil oleh teknisi.");
  showDetail(selectedIndex);
}

function backToHO() {
  dataList[selectedIndex].status = "Back to HO";
  alert("WO dikembalikan ke HO.");
  showPage('report');
}

function markCompleted() {
  dataList[selectedIndex].status = "Completed";
  dataList[selectedIndex].completed = new Date().toISOString().slice(0, 16);
  alert("WO ditandai sebagai selesai.");
  showPage('report');
}

  </script>
</body>
</html>
