<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimalist SPA Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Arial', sans-serif;
    }
    .hidden {
      display: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #343a40;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #495057;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 260px;
      padding: 20px;
    }
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #343a40;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-menu a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }
    .bottom-menu a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form onsubmit="login(event)">
          <input type="text" id="username" class="form-control mb-3" placeholder="Username" required />
          <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
          <button class="btn btn-primary w-100" type="submit">Masuk</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Dashboard Area -->
  <div id="app" class="hidden">
    <div class="sidebar">
      <a href="#" onclick="showPage('dashboard')">Beranda</a>
      <a href="#" onclick="showPage('form')">Formulir</a>
      <a href="#" onclick="showPage('report')">Laporan</a>
      <a href="#" onclick="logout()">Keluar</a>
    </div>

    <div class="content">
      <!-- Dashboard -->
      <div id="dashboardPage">
        <h1>Selamat Datang!</h1>
        <p>Ini adalah dasbor utama aplikasi Anda.</p>
      </div>

      <!-- Form Page -->
      <div id="formPage" class="hidden">
        <h2>Formulir Input Data</h2>
        <form onsubmit="submitForm(event)">
          <input type="text" class="form-control mb-2" id="nama" placeholder="Nama" required />
          <input type="email" class="form-control mb-2" id="email" placeholder="Email" required />
          <input type="date" class="form-control mb-2" id="tanggal" required />
          <textarea class="form-control mb-2" id="catatan" placeholder="Catatan" rows="3"></textarea>
          <button type="submit" class="btn btn-success">Simpan</button>
        </form>
      </div>

      <!-- Report Page -->
      <div id="reportPage" class="hidden">
        <h2>Laporan Data</h2>
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Email</th>
              <th>Tanggal</th>
              <th>Catatan</th>
            </tr>
          </thead>
          <tbody id="reportTable">
            <!-- data rows here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bottom Menu -->
    <div class="bottom-menu">
      <a href="#" onclick="showPage('dashboard')"><i class="fas fa-home"></i></a>
      <a href="#" onclick="showPage('form')"><i class="fas fa-plus"></i></a>
      <a href="#" onclick="showPage('report')"><i class="fas fa-list"></i></a>
    </div>
  </div>

  <script>
    let dataList = [];

    function login(e) {
      e.preventDefault();
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
      showPage('dashboard');
    }

    function logout() {
      document.getElementById("app").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
    }

    function showPage(page) {
      ['dashboardPage', 'formPage', 'reportPage'].forEach(id =>
        document.getElementById(id).classList.add('hidden')
      );
      document.getElementById(page + 'Page').classList.remove('hidden');
      if (page === 'report') renderReport();
    }

    function submitForm(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const email = document.getElementById('email').value;
      const tanggal = document.getElementById('tanggal').value;
      const catatan = document.getElementById('catatan').value;

      dataList.push({ nama, email, tanggal, catatan });
      document.querySelector('form').reset();
      alert("Data berhasil disimpan!");
      showPage('report');
    }

    function renderReport() {
      const table = document.getElementById('reportTable');
      table.innerHTML = '';
      dataList.forEach((data, i) => {
        table.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${data.nama}</td>
            <td>${data.email}</td>
            <td>${data.tanggal}</td>
            <td>${data.catatan}</td>
          </tr>`;
      });
    }
  </script>
</body>
</html>
